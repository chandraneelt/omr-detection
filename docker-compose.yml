version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./templates:/app/templates
      - ./samples:/app/samples
      - backend_uploads:/app/uploads
      - backend_results:/app/results
      - backend_db:/app/db
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/db/omr_scanner.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
  backend_results:
  backend_db:

networks:
  default:
    name: omr-scanner-network